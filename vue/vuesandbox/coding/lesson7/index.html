<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <!-- 1.引入vue.js的cdn -->
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
<!-- dom标签的容器 -->
  <div id="vue-app">
    <h1>循环语句 v-for</h1>
    <ul>
      <li v-for="sbqcolor in colors">{{sbqcolor}}</li>
    </ul>
    <ul>
      <li v-for="(sbquser,i) in users">{{i+1}}.{{sbquser.name}}-{{sbquser.age}}</li>
    </ul>
    <!-- HTML <template> 元素 是一种用于保存客户端内容的机制，该内容在页面加载时不被渲染，但可以在运行时使用JavaScript进行实例化。 -->
    <template class="" v-for="(sbquser,i) in users">
      <h3>{{i+1}}.{{sbquser.name}}</h3>
      <p>{{sbquser.age}}</p>
    </template>
    <template class="" v-for="(sbquser,i) in users">
      <div class="" v-for="(sbqval,sbqkey) in sbquser">
        <p>{{sbqkey}}-{{sbqval}}</p>
      </div>
    </template>
  </div>
  <!-- 自己创建的js -->
  <script type="text/javascript" src="vue.js"></script>
</body>
</html>
