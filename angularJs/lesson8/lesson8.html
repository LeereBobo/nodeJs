<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>自定义指令</title>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<!--

<div class="my-directive">

</div>
-->

<div my-directive>
	<header>原始header</header>
	<h1>原始内容</h1>
	<footer>原始footer</footer>
</div>

<!--directive:my-directive-->

<!--
<my-directive></my-directive>
<div>
	<my-directive></my-directive>
</div>
-->



</body>
<script>
    var app = angular.module("myApp",[]);

    /*app.controller("myController",["$scope",function($scope){
		$scope.name = "Huahua";
	}])*/

    // 注册新指令
    app.directive("myDirective",function(){
        return {
            // 配置项
			template:`
				<div>
					<h1>第一个自定义指令{{name}}</h1>
					<div ng-transclude></div>
				</div>
			`,

			//将<my-directive>替换为template中的<h1>
			replace:true, //默认为false,作为子元素插入

			//四种渲染模式：E-标签  C-class  M-注释  A-属性  默认值为：E
			//restrict:"ECMA",
            restrict:"A",


            //controller:"myController"
			controller:["$scope",function($scope){
			    $scope.name = "Guagua"
			}],

			transclude:true




            /*template:function(tEle,tAttrs){
                console.log(tEle,tAttrs);
                tEle[0].setAttribute("diy","a");

                return "<h1>第一个指令</h1>"//必须返回HTML字符串
            }*/

//            templateUrl:"home.html"



        }
    })
</script>
</html>
